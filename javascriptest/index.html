<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            width: 120px;
            height: 200px;
            border: black solid 1px;
            display: block;
            margin: 20px 40px;
            padding: 10px;
            float: left;
        }
        li{
            list-style: none;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div>
        <ul id="left">
            <li><input type="checkbox" onclick="clc(this)">羽毛球</li>
            <li><input type="checkbox" onclick="clc(this)">橄榄球</li>
            <li><input type="checkbox" onclick="clc(this)">排球</li>
            <li><input type="checkbox" onclick="clc(this)">足球</li>
            <li><input type="checkbox" onclick="clc(this)">篮球</li>
        </ul>
        <ul id="right"></ul>
    </div>
    <script>

        //js
        var left = document.querySelector("#left");
        var right = document.querySelector("#right");

//        var left = document.getElementById("left");
//        var right = document.getElementById("right");
        function clc(a){
            var li = a.parentNode;
            if(li.parentNode.id=="left"){
                left.removeChild(li);
                right.appendChild(li);
            }else{
                right.removeChild(li);
                left.appendChild(li);
            }

        }
    </script>
</body>
</html>
